{% extends 'first_app/base.html' %}

{% block body_block %}
<h3>Edit Albulm</h3>

{% if success_text %}
<div class="alert alert-success" >
{{ success_text }}
</div>
{% endif %}

<form method="POST">
    {{ edit_form.as_p }}
    {% csrf_token %}
    <input type="submit" name="submit" value="Update" class="btn btn-info btn-sm">
</form>
<br>
<a href="{% url 'first_app:delete_albulm' albulm_id=albulm_id %}" class="btn btn-danger btn-sm" onclick="return confirm ('Delete this Albulm')" >Delete</a>

{% endblock %}
